<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="weather/demo.css">
</head>
<body>
    <div class="container">
        <section class="main">
            <section class="inputs">
                <input type="text" placeholder="Enter Your City Name..." id="cityinput">
                <button id="add" class="custom-button">Submit</button>

            </section>
            
            <section class="display">
                <div class="wrapper">
                    <h2 id="cityoutput"></h2>
                    <p id="description"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                </div>
            </section>
        </section>
    </div>
    <script src="weather/demo.js"></script> 
</body>
</html>
